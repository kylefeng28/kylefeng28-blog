{{ partial "head" . }}
{{ partial "navbar" . }}

<div class="container">
<main class="content">
  <div class="post">
		<h3 class="title">{{.Title}}</h3>

    {{ .Content }}

    {{ range .Params.items }}
    <div class="playground-item">
    	<a href="{{.link}}">
    		<img src="{{.screenshot}}" width=200/>
    		<span class="caption">{{.name}}</span>
    	</a>
    </div>
    {{ end }}

  </div>
</main>
</div>

{{ partial "footer" . }}
