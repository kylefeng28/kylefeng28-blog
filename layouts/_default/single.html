{{ partial "head" . }}
{{ partial "navbar" . }}

<div class="container">
<article class="content">
  <div class="post">
		<a href="{{ .RelPermalink }}">
			<h3 class="article-title">{{.Title}}</h3>
		</a>
		<time class="article-date" datetime='{{ .Date.Format "2006-01-02T15:04:05.000-07:00" }}' itemprop="datePublished">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
    {{ .Content }}
		<!--
		this has some problems. when `main` is defined, this will show up on all single pages. " }}
		{{ block "main" . }}
		{{ end }}
		-->
  </div>
	{{ partial "nav.html" . }}
</article>
</div>

{{ partial "footer" . }}
